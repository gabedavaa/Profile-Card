<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="profileCard">
        <img class="bgphoto" src="bg-pattern-card.svg" alt="">
        <div class="profileInfo Card">
            <img class="avatar" src="image-victor.jpg" alt="">
            <div class="na">
                <div class="nameage">
                    <h2 class="name">Victor Crest <span class="age">26</span></h2>
                </div>
                <div class="city">
                    <p>London</p>
                </div> 
            </div>
        </div>
        <div class="followerLike">
            <div class="follower">
                <h2>80K</h2>
                <span>Followers</span>                                                
            </div>
            <div class="Likes">
                <h2>803K</h2>
                <span>Likes</span>                                                
            </div>
            <div class="photos">
                <h2>1.4K</h2>
                <span>Photos</span>                                               
            </div>
        </div>
    </div>


    
</body>
</html>
